body {
    width: 100%;
    padding: 0;
    overflow: hidden;
    margin: 0;
    font-family: Sans-serif;
    filter: contrast(1.4);
}

.l-main {
    width: 100vw;
    position: relative;
    bottom: 39px;
    /* filter: brightness(0.5); */
    height: 100vh;
    background: url('./Assets/images/Page2/new.png');
    background-size: cover;
    background-position: center center;
}

@media (max-width: 768px) {
    .l-main {
        background: url('./Assets/images/Page2/new.png');
        background-size: cover;
    }
}

.l-sub img {
    max-width: 507px;
    margin: -105px;
    margin-top: -52px;
    position: relative;
    left: -37px;
}

button.l-button {
    background: #06b5fda6;
    border: 1.5px solid #fff;
    border-radius: 5px;
    padding: 10px 35px;
    color: #000;
    font-weight: 600;
    font-weight: 800;
    cursor: pointer;
    position: absolute;
    bottom: 16%;
    right: 35%;
}

span.l-buttonArrow {
    margin-left: 10px;
}

.l-sub {
    position: absolute;
    margin-left: -60px;
    top: 200px;
    transform: rotate(-90deg);
    display: inline;
}

/* Product Page */

.productPage {
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.p-head {
    width: 100%;
    height: 74px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-sizing: border-box;
    padding: 9px;
    border-bottom: 1px solid #000;
}

.p-logo img {
    width: 31%;
    position: relative;
    /* height: 40px; */
    filter: contrast(1.5);
    left: -10px;
}

.p-content {
    width: 100%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    height: calc(100% - 80px);
    overflow: hidden;
}

.p-contenttop {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f7f7f7;
    height: 100%;
    width: 50%;
    background: repeating-conic-gradient(#0000 .0004% , #000d .0005%),  linear-gradient(0deg , rgb(38,19,39) , rgb(26,26,58));
    background-blend-mode: overlay screen screen;
    padding: 5%;
    flex-wrap: wrap;
    position: relative;
}

.p-title2,
.p-title {
    font-weight: 600;
    color: aliceblue;
    font-size: 40px;
}

.p-f-img {
    width: 100%;
    /* border-radius: 286px; */
}

.p-f-img img {
    width: 100%;
    max-width: 600px;
}

.p-contentBottom {
    padding: 5%;
}

.p-subtitle {
    font-size: 20px;
    font-weight: 600;
    display: flex;
    color: #00c9ff;
    margin-bottom: 21px;
    justify-content: center;
}

.p-price {
    font-weight: 600;
    margin-bottom: 28px;
    color: aquamarine;
    font-size: 22px;
    display: flex;
    justify-content: center;
}

.p-actionbutton {
    position: absolute;
    bottom: 2%;
    right: 13%;
}

.p-goback,
.p-addtocart,
.p-heart,
.p-menu {
    cursor: pointer;
    color: aliceblue;
}

.p-addtocart {
    font-size: 14px;
}

.p-heart img {
    box-sizing: content-box;
    width: 26px;
    height: 26px;
    padding: 10px;
}

.p-heart {
    border: 1px solid #000;
    margin-left: -35px;
    margin-top: 20px;
    display: inline-block;
    border-radius: 2%;
    width: 161px;
    height: 33px;
    padding-top: 4px;
    padding-left: 4px;
    background: #7ffff6;
    box-shadow: 0px 0px 41px blue;
    position: relative;
    z-index: 2;
    z-index: 2;
}

.p-addtocart img {
    width: 30px;
    height: 30px;
    padding: 10px;
    box-sizing: content-box;
}

.p-addtocart {
    border: 1px solid #000;
    border-radius: 50%;
    width: 55px;
    height: 55px;
    padding-top: 3px;
    background: #15fad7;
    position: relative;
    z-index: 2;
}

.p-actionbutton:before {
    content: "";
    width: 200px;
    height: 200px;
    position: absolute;
    border: 1px solid #000;
    border-radius: 50%;
    margin-left: -10px;
    z-index: 1;
}

.p-title {
    display: none;
}

@media ( max-width: 768px) {
    .p-contenttop {
        width: 100%;
        display: block;
        text-align: center;
    }
    
    .p-content {
        flex-wrap: wrap;
        align-items: flex-start;
        overflow-y: auto;
    }

    .p-f-img {
        width: auto;
    }

    .p-title2 {
        display: none;
    }

    .p-title {
        display: block;
    }
}

/* View Change */

.l-main {
    opacity: 1;
    transform: scale(1);
    transition: opacity 600ms 300ms ease, transform 300ms 600ms ease;
}

.l-main.hidden {
    opacity: 0;
    transform: scale(.9);
    transition: opacity 600ms 300ms ease, transform 300ms  ease;
    z-index: 1;
}

.productPage {
    opacity: 0;
    transform: scale(.9);
    background: repeating-conic-gradient(#0000 .0004% , #000d .0005%),  linear-gradient(0deg , rgb(38,19,39) , rgb(26,26,58));
    background-blend-mode: overlay screen screen;
    margin-top: -100vh;
    z-index: -1;
    bottom: 44px;
    position: relative;
    transition: opacity 600ms 300ms ease, transform 300ms  ease;
}

.productPage.visible {
    opacity: 1;
    transform: scale(1);
    z-index: 2;
    transition: opacity 600ms 300ms ease, transform 300ms 600ms ease;
}

.next.slick-arrow {
    position: absolute;
    right: 0;
    margin-right: 10px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 3;
    cursor: pointer;
    color: antiquewhite;
    background: #03f0dc00;
    padding: 5px;
    border-radius: 50%;
    font-size: 30px;
    width: 44px;
}

.prev.slick-arrow {
    position: absolute;
    left: 0;
    margin-left: 10px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 3;
    cursor: pointer;
    background: #fff0;
    padding: 5px;
    color: aliceblue;
    border-radius: 50%;
    font-size: 30px;
    width: 44px;
}

/* **************************Search Here**************************8 */


.a001{
    position: relative;
    display: inline-block;
    padding: 25px 30px;
    margin: 40px 0;
    color: #f7ff00;
    text-decoration: none;
    text-transform: uppercase;
    transition: 0.5s;
    letter-spacing: 0px;
    overflow: hidden;
    font-weight: 900;
    left: 127px;
    top: 13px;
    font-family: inherit;
    margin-right: 50px;
}
.a001:hover{
    background: #03e9f4;
    color: #050801;
    box-shadow: 0 0 5px #03e9f4,
                0 0 25px #03e9f4,
                0 0 50px #03e9f4,
                0 0 200px #03e9f4;
     -webkit-box-reflect:below 1px linear-gradient(transparent, #0005);
}
.a001:nth-child(1){
    filter: hue-rotate(270deg);
}

.a001 .span001{
    position: absolute;
    display: block;
}
.a001 .span001:nth-child(1){
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg,transparent,#03e9f4);
    animation: animate1 1s linear infinite;
}
@keyframes animate1{
    0%{
        left: -100%;
    }
    50%,100%{
        left: 100%;
    }
}
.a001 .span001:nth-child(2){
    top: -100%;
    right: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(180deg,transparent,#03e9f4);
    animation: animate2 1s linear infinite;
    animation-delay: 0.25s;
}
@keyframes animate2{
    0%{
        top: -100%;
    }
    50%,100%{
        top: 100%;
    }
}
.a001 .span001:nth-child(3){
    bottom: 0;
    right: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(270deg,transparent,#03e9f4);
    animation: animate3 1s linear infinite;
    animation-delay: 0.50s;
}
@keyframes animate3{
    0%{
        right: -100%;
    }
    50%,100%{
        right: 100%;
    }
}


.a001 .span001:nth-child(4){
    bottom: -100%;
    left: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(360deg,transparent,#03e9f4);
    animation: animate4 1s linear infinite;
    animation-delay: 0.75s;
}
@keyframes animate4{
    0%{
        bottom: -100%;
    }
    50%,100%{
        bottom: 100%;
    }
}
